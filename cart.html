<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./src/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Poppins:ital,wght@0,400;1,600&family=Shippori+Antique&display=swap" rel="stylesheet">
    
    <title>Tienda Online</title>
  </head>

  <body>
    <header class="nav">
      <div class="container">
        <div class="row py-2">
          <div class="d-flex justify-content-between align-items-center">
              <div class="nav_logo">
                <a href="/">
                  <img src="./assets/img/logo.svg" alt="">
                </a>
              </div>
            <div class="nav_cart">
              <a class="text-dark" href="#">
                <i class="fa-solid fa-cart-shopping cart"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="cart_title my-5">
      <div class="container">
        <div class="row products_title">
          <div class="d-flex flex-column align-items-center">
            <h1>Your cart items</h1>
            <a class="text-decoration-none" href="./index.html">
              <p>Back to shopping</p>
            </a>
          </div>
        </div>
      </div>
    </section>

    <table class="product_cart table container">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="d-flex" scope="row">
            <div class="me-3">
              <img src="./assets/img/products/product-1.jpg" alt="">
            </div>
            <div>
              <h4 class="mb-0">Product</h4>
              <a class="text-decoration-none" href="/">
                <span>remove</span>
              </a>      
            </div>
          </th>
          <td>20 €</td>
          <td>1</td>
          <td>20 €</td>
        </tr>
      </tbody>
    </table>
    
    <div class="button-container container d-flex justify-content-end">
      <button class="product_cart_button btn btn-primary justify-content-end" type="button" href="">add to cart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7ff9d0f51a.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js" type=""></script>
  </body>
</html>
